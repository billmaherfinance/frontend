   @import url('https://fonts.googleapis.com/css2?family=Encode+Sans&display=swap');

   :root {

   #snap {

   }

   }

   @media screen and (min-width: 750px) {

      }

      }
   }

   @media screen and (min-width: 1050px) {

      }

         width: 512px;
         height: 512px;
      }
   }

   body,

      margin: 0;
   }

   body {
      background-color: var(--bg-color);
      color: var(--mdc-theme-primary);      
   }

   figcaption {
      text-align: center;
